<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="box">
            <h2><b>digital clock</b></h2>
    <div class="clock">
        
            <span id="hour">00</span>
            :
            <span id="minute">00</span>
            :
            <span id="seconds">00</span>
            -
            <span id="ampm">am</span>
            
        </div>
        <br>
        <div>
            <span id="date">05</span>
            <span id="month">September</span>
            <span id="year">1999</span>
            <span id="day">Sunday</span>

        </div>
        <br>
        <div>
            <p>Time difference b/w UTC and local : <span id="timezone"></span> min</p>
        </div>
        <div>
            <p>UTC time : <span id="utc"></span></p>
        </div>
    </div>
        </div>
    
    </section>
    <script src="main.js"></script> 
</body>
</html>
